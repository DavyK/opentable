{% extends 'opentable/base.html' %}

{% block content %}

    <div class="contain-fluid">

        <div class="col-xs-6 col-xs-offset-3">
            <div id="login-form" class="panel panel-default">
                <h4>You must login first!</h4>
                <form method="POST" action='{% url "login" %}?next={{next_page}}'>
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="username">Username:
                    <input type="text" class="form-control", name="username" placeholder="username"></label>
                    <label for="password">Password:
                    <input type="password" class="form-control" name="password" placeholder="password"></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
